<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">The Simon Game</h1>
  <h2 id="turn-msg" class="start-stop">Start</h2>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green Numpad4">

      </div>

      <div type="button" id="red" class="btn red Numpad5">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow Numpad1">

      </div>
      <div type="button" id="blue" class="btn blue Numpad2">

      </div>

    </div>
    <h2 id="stop-msg" class="start-stop">Stop</h2>
  </div>


  <audio id="myaudio" autoplay>
    <source src="https://www.w3schools.com/tags/horse.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.getElementById('myaudio').play();
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
